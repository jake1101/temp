<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" id="viewport" content="width=1220" />
  <title>문의접수 팝업</title>
  <link rel="stylesheet" href="../css/common.css">
  <link type="text/css" rel="stylesheet" href="../css/datepicker.css" />
  <script src="../js/jquery.min.js"></script>
  <script src="../js/bootstrap-datepicker.js"></script>
</head>
<body>

	<!-- layer_popup -->
	<div id="layer_popup" class="pop_page mt40" style="display:block">
		<div class="dim_bg"></div>
		
		<!-- 팝업 내용 -->
		<div class="popup_con">
			<a href="#" class="closed"><img src="../images/icon_close.png" alt="" /></a>
			<div class="txt">
				해당 문의사항이 접수되었습니다.<br />
				문의 답변은 개인 이메일에서 확인해주세요.
			</div>
			<div class="btn-r mt40">
				<a href="#" class="btn btn_blue">확인</a>
			</div>
		</div>		
		<!--// 팝업 내용 -->

		<div class="mt40"></div>

		<!-- 팝업 내용 -->
		<div class="popup_con">
			<a href="#" class="closed"><img src="../images/icon_close.png" alt="" /></a>
			<div class="txt">
				해당 문의사항이 오류로 인해 접수되지 못했습니다.<br />
				다시 작성하여 문의해주시기 바랍니다.
			</div>
			<div class="btn-r mt40">
				<a href="#" class="btn btn_blue">확인</a>
			</div>
		</div>
		<!--// 팝업 내용 -->

	</div>
	<!--// layer_popup  -->

</body>
</html>
