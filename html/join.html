<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" id="viewport" content="width=1220" />
  <title>회원가입</title>
  <link rel="stylesheet" href="../css/common.css">
  <link type="text/css" rel="stylesheet" href="../css/datepicker.css" />
  <script src="../js/jquery.min.js"></script>
  <script src="../js/bootstrap-datepicker.js"></script>
</head>
<body>
	<!-- layer_popup -->
	<div id="layer_popup" class="join mt40 mb40" style="display:block">

		<!-- 팝업 내용 -->
		<div class="popup_con">			
			<h2 class="tit">회원가입</h2>
			<div class="form_box">
				<ul>
					<li>	
						<span class="required">아이디</span>
						<input type="text" placeholder="아이디를 입력해 주세요" />
					</li>
					<li>	
						<span class="required">패스워드</span>
						<input type="text" placeholder="패스워드를 입력해 주세요" />
					</li>
					<li>	
						<span class="required">패스워드 재확인</span>
						<input type="text" placeholder="패스워드를 다시 한번 입력해 주세요" />
					</li>
					<li>	
						<span class="required">이름</span>
						<input type="text" placeholder="이름을 입력해 주세요" />
					</li>
					<li>	
						<span class="required">이메일</span>
						<input type="text" placeholder="이메일을 입력해 주세요" />
					</li>
					<li>	
						<span class="required">연락처</span>
						<input type="text" placeholder="연락처를 입력해 주세요" />
					</li>
					<li>	
						<span class="required">회사명</span>
						<input type="text" placeholder="담당 계열사를 입력해 주세요" />
					</li>
					<li>	
						<span class="required">회사사업자번호</span>
						<input type="text" placeholder="회사 사업자번호를 입력해 주세요" />
					</li>
					<li>	
						<span class="required">회사 주소</span>
						<input type="text" placeholder="회사 주소를 입력해 주세요" />
					</li>
					<li>	
						<span class="required">사업장명</span>
						<input type="text" placeholder="사업장을 입력해 주세요" />
					</li>
					<li>	
						<span class="required">사업장주소</span>
						<input type="text" placeholder="사업장주소를 입력해 주세요" />
					</li>
				</ul>
				<ul class="add_input">
					<li>	
						<span class="required">사업장명</span>
						<input type="text" placeholder="사업장을 입력해 주세요" />
						<a href="#" class="closed"><img src="../images/icon_delete.png" alt="" /></a>
					</li>
					<li>	
						<span class="required">사업장명</span>
						<input type="text" placeholder="사업장을 입력해 주세요" />
						<a href="#" class="closed"><img src="../images/icon_delete.png" alt="" /></a>
					</li>
				</ul>
				<div class="btn-r mb10 mt10">
					<a href="#" class="btn btn_blue_line">사업장 추가</a>
				</div>
				<ul class="ft_box">
					<li>
						<p><label class="check_box"><strong>모두 확인, 동의합니다</strong><input type="checkbox"><span class="checkmark"></span></label></p>
					</li>
					<li>
						<p><label class="check_box">만 14세 이상입니다 <span class="col_blue">(필수)</span><input type="checkbox"><span class="checkmark"></span></label></p>
					</li>
					<li>
						<p><label class="check_box">이용약관 동의 <span class="col_blue">(필수)</span><input type="checkbox"><span class="checkmark"></span></label></p>
						<a href="#" class="deco_line">내용보기</a>
					</li>
					<li>
						<p><label class="check_box">개인정보 수집 및 이용동의 <span class="col_blue">(필수)</span><input type="checkbox"><span class="checkmark"></span></label></p>
						<a href="#" class="deco_line">내용보기</a>
					</li>
				</ul>
			</div>

			<div class="btn-join mt40">
				<a href="#" class="btn btn_blue">동의하고 회원가입하기</a>
			</div>
		</div>
		<!--// 팝업 내용 -->

	</div>
	<!--// layer_popup  -->
</body>
</html>
